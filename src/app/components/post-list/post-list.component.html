<table style="overflow-x: auto;">
  <thead>
  <tr>
    <th>
      <button routerLink="/posts/create">Add
      </button>
    </th>
    <th></th>
  </tr>
  <tr>
    <th>Title</th>
    <th>Body</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let post of posts; let i = index"
      [class.active]="i == currentIndex"
      (click)="setActivePost(post, i)">
    <td>{{post.title}}</td>
    <td>{{post.body}}</td>
    <td>
      <button routerLink="/posts/create/{{post.id}}">Edit
      </button>
      <button (click)="removePost(post.id)">Delete
      </button>
    </td>
  </tr>
  </tbody>
</table>
